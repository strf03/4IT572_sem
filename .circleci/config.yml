vse:
  docker: &vse
    - image: 'circleci/node:8.11.3'
ansible:
  docker: &ansible
    - image: 'circleci/python:latest'
      environment:
          ANSIBLE_HOST_KEY_CHECKING: no
version: 2.1
orbs:
  ansible-playbook: orbss/ansible-playbook@0.0.5
jobs:
  build:
    docker: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker: *ansible
    steps:
      - attach_workspace:
          at: .
      - ansible-playbook/install
      - run:
         command: |
          sudo pip install boto boto3
      - add_ssh_keys:
         fingerprints:
          - "0b:f7:6b:5e:71:da:4f:ea:14:6d:76:3c:41:2d:bd:47:58:c7:08:f9"
      - ansible-playbook/playbook:
          playbook: ansible/ec2_deploy.yml
          playbook-options: --user ubuntu
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

